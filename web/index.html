<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reading App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="container-fluid" ng-app="readingApp" ng-controller="BookController" ng-cloak>
<header class="navbar navbar-default navbar-fixed-top navbar-inner">
    <img ng-show="modelIsHidden" class="img-responsive center-block headerImage" src="favicon.png">
</header>
<div class="row">
    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
        <div class="list-group">
            <span class="listItemHeader">Read books</span>
            <a href="#" class="list-group-item list-group-item-action"
               ng-repeat="book in books | orderBy: 'percentageRead' : true"
               ng-if="getPercentage(book) === 100"
               ng-click="displayBook(book)">
                {{book.title}}
            </a>
        </div>
    </div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
        <div class="list-group">
            <span class="listItemHeader">Unread books</span>
            <a href="#" class="list-group-item list-group-item-action"
               ng-repeat="book in books | orderBy: 'percentageRead' : true"
               ng-if="getPercentage(book) < 100"
               ng-click="displayBook(book)"
               data-toggle="modal" data-target="#myModal">
                {{book.title}}
                <span ng-show="modelIsHidden" class="badge tooltip">
                    <span class="tooltiptext">Percent Read</span>
                    {{getPercentage(book)}}%
                </span>
            </a>
        </div>
    </div>
</div>

<!--Modal for reading-->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" ng-click="close()" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{selectedBook.title}}</h4>
            </div>
            <div class="modal-body">
                {{currentPage}}
            </div>
            <div class="modal-footer">
                <span class="currentPageNumber">Page {{currentPageNumber}}</span>
                <button type="button" class="btn btn-primary">Previous Page</button>
                <button type="button" class="btn btn-primary">Next Page</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="BookController.js"></script>
</html>
